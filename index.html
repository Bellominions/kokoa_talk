<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome to kokoa clone!</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6619663bc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- status-bar -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Wellcome To KakaoTalk</h1>
      <span class="welcome-header__text">
        If you have a Kakao Account,
      </span>
      <span class="welcome-header__text"
        >log in with your emil or phone number.</span
      >
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
